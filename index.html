<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="cardholder">
      <div class="textholder item">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      
        <ul class="stats">
          <li>10k+<br>companies</li>
          <li>314<br>templates</li>
          <li>12m+<br>queries</li>
        </ul>
      </div>
      <div class="picholder item">
        <div class="overlay"></div>
        <!-- <img src="./images/image-header-desktop.jpg" alt="group"> -->
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ilvdrskn">i_d_s_l</a>.
    </div>
  </footer>
</body>
</html>
